<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>docker-static-website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0b1f2a;
        color: #f4f7fb;
        display: grid;
        min-height: 100vh;
        place-items: center;
        text-align: center;
      }
      main {
        padding: 3rem 1.5rem;
        max-width: 40rem;
      }
      h1 {
        font-size: clamp(2.5rem, 4vw + 1rem, 3.5rem);
        margin-bottom: 1rem;
      }
      p {
        margin: 0.5rem 0;
        line-height: 1.6;
      }
      code {
        display: inline-block;
        background: rgba(244, 247, 251, 0.2);
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>It works!</h1>
      <p>Your BusyBox HTTPD container is up and serving static content.</p>
      <p>Edit <code>index.html</code> or mount your own files, then reload the page.</p>
      <p>For advanced configuration, add a <code>httpd.conf</code> file and rebuild the image.</p>
    </main>
  </body>
</html>
